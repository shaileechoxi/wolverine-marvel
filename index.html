<!DOCTYPE html>
    <html>
        <head>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
            <link rel="stylesheet" href="stylesheet.css">
            <title>Marvel</title>
        </head>
        <body>
            <div class="container">
                <div class="anim-wrapper">
                        <canvas id="myCanvas">
                          You're Browser Doesn't Support Canvas :(
                        </canvas>                
                    <div class="anim">
                        <div class="content">
                            <h2 class="frame-1">Our Superheros</h2>
                            <h2 class="frame-2">Needs Our Support</h2>
                            <h2 class="frame-3">It's Time For Us To Help Them</h2>
                            <h2 class="frame-4">Today!</h2>
                            <div class="row frame-5">
                                <div class="col-sm me-3 text-center">
                                    <div id="fetchImage" class='mb-3'></div>
                                    <div id="fetchName"></div>
                                </div>
                                <div class="col-sm me-3">                         
                                    <form class="form-control" style="margin-top: 5rem;">
                                        <h1 class="heading mb-3">Support Wolverine By Filling This Form</h1>
                                        <div class="mb-3 form-floating">
                                            <input type="email" class="form-control" style="color:white" id="floatingInput" required>
                                            <label for="floatingInput">Email address</label>                           
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" style="background-color:transparent;color:white;" class="form-control text-secondary" aria-label="Amount (to the nearest dollar)" required>
                                            <span class="input-group-text">.00</span>
                                          </div>
                                          <div class="form-group mb-3">
                                            <label for="exampleFormControlTextarea1">Share your thoughts with us</label>
                                            <textarea class="form-control" style="background-color:transparent;color:white;" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                          </div>
                                        <button type="submit" class="btn btn-warning" style="color:white;">Submit
                                        </button>
                                      </form>
                                </div>
                            </div>
                          </div>
                      
                    </div>
                </div>

            </div>

            <script src="splash.js"></script>  
            <script src="api.js"></script>
        </body>
    </html>
